html>
<head>

    <title>Shopping Cart</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>

<div id="login-section" class="hidden">
        <h1>Login</h1>
        <form onsubmit="return login">
            <input type="text" id="username" placeholder="Username" required><br>
            <input type="password" id="password" placeholder="Password" required><br>
            <button type="submit">Login</button>
        </form>
        <p>Don't have an account? <a href="#" onclick="showRegistration()">Register here</a></p>
    </div>


	<div id="registration-section" class="hidden">
        <h1>Register</h1>

        <form onsubmit="return register()">
            <input type="text" id="regUsername" placeholder="Username" required><br>
            <input type="password" id="regPassword" placeholder="Password" required><br>
            <button type="submit">Register</button>
        </form>

        <p>Already have an account? <a href="#" onclick="showLogin()">Login here</a></p>
    </div>
	<div id="main-section" class="hidden">
        <h1>Shopping Cart</h1>

	<div class="fruits">
        <div class="apple">
            <h2>apple</h2>
            <p>Price: $10</p>
            
            <button class="add-to-cart" onclick="addToCart('apple', 10)">Add to Cart</button>
        </div>

        <div class="gova">
            <h2>gova</h2>
            <p>Price: $20</p>
            <button class="add-to-cart" onclick="addToCart('gova', 20)">Add to Cart</button>
        </div>
        <div class="banana">
            <h2>banana</h2>
            <p>price:$15</p>
            <button class="add-to-cart" onclick="addTocart('banana',30)">Add to cart</button>
    	</div>
        <div class="graps">
            <h2>graps</h2>
            <p>price:$40</p>
            <button class="add-to-cart" onclick="addTocart('graps',40)">Add to cart</button>
        </div>

        <div class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p>Total: $<span id="total">0</span></p>
            <button onclick="checksout()">Checkout</button>
        </div>
    </div>

<script src="script.js"></script>

</body>
</html>
